<hub>
   domain = $DOMAIN
   hubname = $HUB_NAME
   hubport = $HUB_PORT
   loglevel = 3
   logfile = hub.log
   ssl_mode = 0
   ssl_cipher = DEFAULT
   queue_growth_size = 300
   lock_out_time = 0
   audit_only_once_per_user = yes
   cache_remote_nametoip = yes
   remote_nametoip_ttl = 60
   postroute_interval = 30
   postroute_passive_timeout = 30
   postroute_reply_timeout = 60
   license =
   os_user_retrieve_from_robot = 0
   ignore_ip = yes
</hub>
<hublist>
   <hub1>
      active = yes
      name = $REMOTE_HUB_NAME
      ip = $REMOTE_HUB_IP
      domain = $DOMAIN
      robotname = $REMOTE_HUB_ROBOT
      sync = yes
   </hub1>
</hublist>
